<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PENCIL PROJECT</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4"
    >
        <div
            class="max-w-5xl w-full bg-white shadow-2xl rounded-xl p-8 space-y-12 text-center"
        >
            <!-- Header -->
            <header class="space-y-4">
                <h1 class="text-5xl font-black text-blue-800">
                    PENCIL PROJECT
                </h1>
                <h2 class="text-3xl text-gray-600">
                    We are in <strong>Rama University Kanpur</strong>
                </h2>
            </header>

            <!-- Image Section -->
            <section
                class="flex flex-col sm:flex-row justify-center items-center gap-6"
            >
                <img
                    src="images/1.jpg"
                    alt="Image 1"
                    class="w-52 rounded-lg shadow-md hover:scale-105 transition"
                />
                <img
                    src="images/2.jpg"
                    alt="Image 2"
                    class="w-52 rounded-lg shadow-md hover:scale-105 transition"
                />
                <img
                    src="images/3.jpg"
                    alt="Image 3"
                    class="w-52 rounded-lg shadow-md hover:scale-105 transition"
                />
            </section>

            <!-- Both Banners Inside One Flex Row with Titles -->
            <section
                class="flex flex-col sm:flex-row justify-center items-start gap-8 mt-8 flex-wrap"
            >
                <!-- First Banner with Title and Button -->
                <div class="space-y-4 max-w-sm">
                    <h3 class="text-xl font-semibold text-gray-700">
                        ( For Medical Leaders )
                    </h3>
                    <img
                        src="images/SFA_Rama_Medical.png"
                        alt="Medical Banner"
                        class="rounded-lg shadow-lg w-full"
                    />
                    <div class="flex justify-center gap-4">
                        <a
                            href="https://docs.google.com/forms/d/e/1FAIpQLSeZMSDfb9xmBkbNxuRMW_orXcXsVbcn1FbVsAFJzZ0tlbquRA/viewform?usp=sharing&ouid=102442824763470068529"
                            target="_blank"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-800 transition"
                            >Register</a
                        >
                    </div>
                </div>

                <!-- Second Banner with Title and Button -->
                <div class="space-y-4 max-w-sm">
                    <h3 class="text-xl font-semibold text-gray-700">
                        ( For Engineering Innovators )
                    </h3>
                    <img
                        src="images/SFA_Rama_PhD.png"
                        alt="PhD Banner"
                        class="rounded-lg shadow-lg w-full"
                    />
                    <div class="flex justify-center gap-4">
                        <a
                            href="https://docs.google.com/forms/d/e/1FAIpQLScG4wG7gc70sw94cWWgfVBACc6LoV1ZG_TiN6d740eMkcEpOw/viewform?usp=sharing&ouid=102442824763470068529"
                            target="_blank"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-800 transition"
                            >Register</a
                        >
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
